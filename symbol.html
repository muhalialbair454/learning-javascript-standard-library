<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>
<body>
    <script>
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Symbol
        // symbol selalu unik
        {
            //symbol
            const firstName1 = Symbol("firstName");
            const firstName2 = Symbol("lastName");

            const person = {};
            person[firstName1] = "Muhammad";
            person[firstName2] = "Muhammad";

            console.info(person);
        }
        {
            //symbol for
            console.info(Symbol.for("firstName") === Symbol.for("lastName"));

            const person = {};
            person[firstName1] = "Muhammad";
            person[firstName2] = "Muhammad";

            console.info(person);
            console.info(person[Symbol.for("firstName")]);
            console.info(person[Symbol.for("lastName")]);
        }


    </script>
</body>
</html>
