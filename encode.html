<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode</title>
</head>
<body>
    
    <script>

    {        
        // encode URI dan decode URI
        console.info("encode URI");
        const url = "http://contoh.com/?name=Muhammad Ali Albair";
        console.info(url);

        const encoded = encodeURI(url);
        console.info(encoded);

        const decoded = decodeURI(encoded);
        console.info(decoded);
    }

    {
        // encode URI Component dan decode URI Component
        console.info("encode URI Component");
        const value ="Muhammad Ali Albair";
        const url = "http://contoh.com/?name=";
        console.info(url + value);

        const encoded = encodeURIComponent(value);
        console.info(url + encoded);

        const decoded = decodeURIComponent(encoded);
        console.info(url + decoded);
    }
        
    </script>

</body>
</html>
