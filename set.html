    <title>Set</title>
</head>
<body>
    <script>
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Set
        
        const set = new Set()

        set.add("Muhammad");
        set.add("Ali");
        set.add("Albair");
        set.add("Albair"); //tidak dicetak, set tidak dapat menerima data sama

        console.info(set);

        set.forEach((value) => console.info(value));

    </script>
