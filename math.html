<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math
        
        console.info(Math.max(1,2,3,45,6,2,3,42)) // nilai max
        console.info(Math.min(1,2,3,45,6,2,3,42)) // nilai mix
        console.info(Math.round(10.5)) // pembulatan keatas
        console.info(Math.round(10.3)) // pembulatan kebawah
        console.info(Math.floor(10.8)) // pembulatan selalu ke bawah
        console.info(Math.ceil(10.3)) //pembulatan selalu keatas

    </script>
</body>
</html>
