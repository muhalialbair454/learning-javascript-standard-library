<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    
    <script>
        //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date
        {
            const date1 = new Date();
            console.info(date1);

            const date2 = new Date(2021, 11, 11);
            console.info(date2);

            const date3 = new Date(2021, 11, 11, 10, 3, 15, 125);
            console.info(date3);

            // https://currentmillis.com/ 
            // epoch & unix time stamp
            const date4 = new Date(1636599825420);
            console.info(date4);
        }

        {
            // https://currentmillis.com/
            // epoch & unix time stamp
            const date1 = new Date();
            console.info(date1.getTime());

            const date2 = new Date(2021, 11, 11);
            console.info(date2.getTime());

            const date3 = new Date(2021, 11, 11, 10, 3, 15, 125);
            console.info(date3.getTime());

            // https://currentmillis.com/ 
            const date4 = new Date(1636599825420);
            console.info(date4.getTime());

            console.info(Date.now());
        }

        {
            // date pasring
            const time = Date.parse("2021-11-11T08:45:45.123+07:00");
            console.info(time);

            const date = new Date(time);
        }

        {
            //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date#instance_methods
            // getter and setter

            const date = new Date();
            console.info(date.getFullYear());
            console.info(date.getMonth());
            console.info(date.getDate());
            console.info(date.getHours());
            console.info(date.getMinutes());
            console.info(date.getSeconds());
            console.info(date.getMilliseconds());
            console.info(date.getTimezoneOffset());

            console.info(date.setFullYear(2020));
            console.info(date.setMonth(1));
            console.info(date.setDate(12));
            console.info(date.setHours(9));
            console.info(date.setMinutes(35));
            console.info(date.setSeconds(24));
            console.info(date.setMilliseconds(1000));
            
        }
    </script>

</body>
</html>
