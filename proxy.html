<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
</head>
<body>
    <!-- https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Proxy -->
    <script>

        const target = {
            newfirstName: "Mohammad"
        };

        const handler = {
            get: function(target, property){
                console.info(`Access property : ${property}`);
                return target[property];
            },
            set: function(target, property, value){
                console.info(`Change property ${property} : ${value}`);
                if(value == null){
                    throw new Error("Tidak boleh null");
                }else{
                    target[property] = value;
                }
            }
        };

        const proxy = new Proxy(target, handler);
        // menambah data menggunakan proxynya
        proxy.firstName = "Muhammad";
        proxy.middleName = "Ali";
        proxy.lastName = null;

        console.info(proxy.firstName);
        console.info(proxy.newfirstName);
        console.info(proxy.middleName);
        console.info(proxy.lastName);
        console.info(target);

    </script>

</body>
</html>
