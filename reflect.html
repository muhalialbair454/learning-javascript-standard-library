<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflect</title>
</head>
<body>
    
    <script>

        const person = {};

        Reflect.set(person, "firstName", "Ali");
        Reflect.set(person, "lastName", "Albair");

        console.info(person);

        console.info(Reflect.get(person, "firstName"));
        console.info(Reflect.get(person, "lastName"));

        // untuk mengecek apakah ada / tidak propertynya 
        // menggunakan hash
        console.info(Reflect.has(person, "firstName")); //true
        console.info(Reflect.has(person, "middleName")); //false
        console.info(Reflect.has(person, "lastName")); //true

    </script>

</body>
</html>
