<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    
    <script>
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object

        {
            // Object freeze
            // tidak bisa di hapus, tambah, ubah
            const person1 = {
                firstName: "Muhammad",
                middleName: "Ali",
                lastName: "Albair"
            }

            Object.freeze(person1);
            person1.firstName = "Kartika"; // tidak akan berubah
            delete person1.middleName; // tidak akan berubah
            console.info(person1);
        }

        {
            // Object Seal
            // tidak bisa di hapus, tambah
            const person2 = {
                firstName: "Budi",
                middleName: "Pangesstu",
                lastName: "Nugraha"
            }
            Object.seal(person2);
            person2.firstName = "Kartika";
            delete person2.middleName;
            console.info(person2);
        }

        {
            // Object Assign
            const target = {
                firstName: "Muhammad",
            }

            const source = {
                middleName: "Ali",
                lastName: "Albair"
                // kalau ada yang sama akan ditimpa
            }

            Object.assign(target, source);
            console.info(target);
        }

        {
            // Object Property name & value
            const person = {
                firstName: "Muhammad", 
                middleName: "Ali",
                lastName: "Albair"
            }

            const values = Object.values(person);
            console.info(values);
            const nameProperty = Object.getOwnPropertyNames(person);
            console.info(nameProperty);
        }

    </script>

</body>
</html>
